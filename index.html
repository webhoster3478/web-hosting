<!DOCTYPE html>
<html>
    <head>
        <title>Greeting Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="overlay">
            <div class="countdown">
                <div class="box"><span id="days">00</span><br>Days</div>
                <div class="box"><span id="hours">00</span><br>Hours</div>
                <div class="box"><span id="minutes">00</span><br>Minutes</div>
                <div class="box"><span id="seconds">00</span><br>Seconds</div>
            </div>
            <div class="message">hey dear, wait for countdown ends</div>
        </div>

        <main>
            <div class="text-changer">
                <p class="greet">Hey </p>
                <div class="names">
                    <span class="name">my girl.</span>
                    <span class="name">pretty.</span>
                    <span class="name">paruzzaa.</span>
                    <span class="name">beauty.</span>
                    <span class="name">chello.</span>
                    <span class="name">wifey.</span>
                </div>
            </div>

            <div id="popup-message">⚠️ disclaimer : This letter is written with love , I didn't check the grammar 😅</div>

            <div class="gif"><img src="images/I Love Hearts GIF.gif" href="I Love Hearts GIF.gif" style="height: 300px; padding-bottom: 70px;"></img></div>

            <div class="wish">
                <p>🥳 Happy Birthday chellllooooooo....🌸</p>
            </div>
            
            <div id="letter-box">
                <button id="startBtn">click to open the letter 💌</button>
                <div id="typedtext"></div>
            </div>    
        </main>
        <script src="script.js"></script>
        <script src="typing.js"></script>
    </body>
</html>
